name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Print the Github Object version number"
        run: echo "APP_VERSION=${RANDOM}" >> $GITHUB_ENV

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: npm install

      - name: "Log into Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image:1
        env:
          IMAGE_NAME: kind_carson
          USERNAME: melvinsamuel070
        run: |
          echo ${{ env.APP_VERSION }}
          docker build -t $USERNAME/$IMAGE_NAME:${{ env.APP_VERSION }} .

      - name: Push Docker kind_carson to Docker Hub
        env:
          IMAGE_NAME: kind_carson
          USERNAME: melvinsamuel070
        run: |
          docker push $USERNAME/$IMAGE_NAME:${{ env.APP_VERSION }}

  notify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Send Slack message for build success
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'D079JHV7H60'  # Replace with your channel ID
          slack-message: "GitHub build succeeded! ðŸŽ‰\n[Build URL](${{ github.event.head_commit.url }})"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send Slack message for build failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'D079JHV7H60'  # Replace with your channel ID
          slack-message: "GitHub build failed. ðŸ˜ž\n[Build URL](${{ github.event.head_commit.url }})"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: "Send email notification for the latest version of the deployment"
        uses: dawidd6/action-send-mail@v3
        with:
          username: melvinsamuel070@gmail.com
          password: ${{ secrets.EMAIL_PASSWORD }}
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          subject: "New Docker Image release"
          to: "melvinsamuel070@gmail.com"
          from: "Admin_DevOps"
          body: "New image release version: ${{ env.APP_VERSION }}"

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install kubectl
        run: |
          sudo apt-get update && sudo apt-get install -y apt-transport-https
          curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
          sudo apt-get install -y kubectl

      - name: Verify kubectl version
        run: kubectl version --client

  install_minikube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Minikube
        run: |
          sudo apt update
          sudo apt install -y curl wget apt-transport-https
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: Verify Minikube installation
        run: minikube version

      - name: Start Minikube
        run: minikube start --driver=docker

      - name: Check Minikube status
        run: minikube status

      - name: Set up kubectl
        run: |
          kubectl config use-context minikube
          kubectl version --client

      - name: Deploy to Kubernetes
        run: |
          echo '---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: docker-app
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: app
            template:
              metadata:
                labels:
                  app: app
              spec:
                containers:
                  - name: docker-app
                    image: image:1
                    ports:
                      - containerPort: 80' > deployment.yaml
          kubectl apply -f deployment.yaml

      - name: Check deployment status
        run: kubectl get deployments

      - name: Deploy Kubernetes Service
        run: |
          echo '---
          apiVersion: v1
          kind: Service
          metadata:
            name: app-services
          spec:
            selector:
              app: app
            ports:
              - port: 80
                targetPort: 80
            type: LoadBalancer' > service.yaml
          kubectl apply -f service.yaml

      - name: Check service status
        run: kubectl get svc

  install_helm:
    runs-on: ubuntu-latest
    needs: install_minikube
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Helm
        run: |
          curl https://baltocdn.com/helm/signing.asc | sudo apt-key add -
          sudo apt-get install apt-transport-https --yes
          echo "deb https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list
          sudo apt-get update
          sudo apt-get install helm --yes

      - name: Verify Helm installation
        run: helm version --short

